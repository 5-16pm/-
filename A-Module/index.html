            <h1 class="title">대전광역시 지도</h1>
            <div>
                <img src="A 모듈/투어 코스 추천/투어코스지도.png" alt="tourMap">
                <div class="radios">
                    <input type="radio" name="number" id="1" checked>
                    <input type="radio" name="number" id="2">
                    <input type="radio" name="number" id="3">
                    <input type="radio" name="number" id="4">
                    <input type="radio" name="number" id="5">
                    <label id="number" for="1">1</label>
                    <label id="number" for="2">2</label>

                    <label id="number" for="4">4</label>

                                    <h2>성심당</h2>

                                </div>
                                <span>대전광역시 중구 은행동 대종로480번길 15</span>
                            </div>
                            <div class="middle">
                                <input type="radio" name="1-1" id="1-1">
                                <input type="radio" name="1-1" id="1-2" checked>
                                <input type="radio" name="1-1" id="1-3">
                                <label for="1-1">방문 계기</label>
                                <label for="1-2">만족도</label>
                                <label for="1-3">연도별 방문자</label>
                                <div id="section">
                                    <div class="sec1">
                                    
                                    </div>
                                    <div class="sec2">
                                        <ul>
                                            <li style="--color: #333; --max: 100%"></li>
                                            <li style="--color: #666; --max: 30%"></li>
                                            <li style="--color: #999; --max: 60%"></li>
                                        </ul>
                                    </div>
                                    <div class="sec3">
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="bottom">
                                <span>빵집 대표 메뉴 : 튀김소보로/부추빵</span>
                                <span class="des">
                                    성심당은 大田의 文化입니다.' 1956년 대전역 앞 작은 찐빵집에서 시작된 성심당은, 대전 시민의 자부심과 사랑으로 대한민국 제과업계를 대표하는 향토기업으로 성장하였습니다. 우리는 가톨릭 정신을 바탕으로 지역 사회에 봉사하는 가치있는 기업이 되고자 합니다. 또한 '맛있는 빵, 경이로운 빵, 생명의 빵'을 만들어 이웃과 함께 '사랑의 문화'를 이루어 가고자 합니다
                                </span>
                            </div>
